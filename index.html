<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
	<!-- Darkly Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/cerulean/bootstrap.min.css" integrity="sha512-po2m5Mh7JX6GSmbR8hPZT3Yc86zc9OQts1s65kBneL2ZgVBKcMHvzcBhasVCefF0V9CNXQcxgVimw9yI+DlGVg==" crossorigin="anonymous" />
	<!-- Audiowide Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<!-- Style sheet -->
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<title>Battery Info</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<nav class="navbar">
		<a class="toggle-icon">
			<i class="fa fa-lightbulb fa-2x"></i>
		</a>
	</nav>
	<main>
		<div class="container battery-container">
			<h4 class="text-center mb-3 unsupported">
				This battery informer is not supported by
				<i class="fab fa-firefox-browser"></i>Fieforx browser,
				<i class="fab fa-safari"></i>Safari, and Brave browser <br />
				<br />
				It seems like your browser does not support getting your battery status
				<br />
				Try the new
				<a href="https://microsoftedge.com"><i class="fab fa-edge"></i>Microsoft Edge</a>
				or
				<a href="https://chrome.com"><i class="fab fa-chrome"></i>Google Chrome</a>
				browser
			</h4>
			<div class="supported">
				<h4 class="text-center mb-3">
					Dark theme is good for your battery health
				</h4>
				<div class="progress" style="height: 50px">
					<div 
						class="progress-bar progress-bar-striped" 
						id="progressBar" 
						role="progressbar" 
						style="width: 0; font-size: 1.4rem;" 
						aria-valuemin="0" 
						aria-valuemax="100" 
						aria-valuenow="0"
						data-toggle="tooltip" 
						data-placement="left" 
						data-container="body">
					</div>
				</div>
				<h4 class="text-center mt-3 d-none" id="chargingText">Charging...</h4>
			</div>
		</div>
	</main>

	<script src="app.js"></script>

</body>
</html>
